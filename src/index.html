<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Payment for Example</title>
  </head>
  <body>
    <div class="row justify-content-center mt-5">
      <div class="col-md-10 offset-md-1">
        <!-- form complex example -->
        <div class="card card-outline-secondary">
          <div class="card-header">
            <h3 class="mb-0">Payment form example</h3>
          </div>
          <div class="card-body">
            <div id="error-msg" class="d-none"></div>
            <form id="formulario" method="post" action="#">
              <div class="row mt-4">
                <div class="col-sm-5 pb-3">
                  <label for="card">Card #</label>
                  <input
                    class="form-control"
                    id="Account"
                    placeholder="XXXXXXXXXXXXXXXX"
                    type="text"
                  />
                </div>
                <div class="col-sm-3 pb-3">
                  <label for="Cvc">CVC #</label>
                  <input
                    class="form-control"
                    id="CVC"
                    placeholder="0000"
                    type="text"
                  />
                </div>
                <div class="col-sm-4 pb-3">
                  <label for="Amount">Amount</label>
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fas fa-dollar-sign me-2"></i>
                    </div>
                    <input
                      class="form-control"
                      id="Amount"
                      placeholder="Amount"
                      type="number"
                    />
                  </div>
                </div>
                <div class="col-sm-6 pb-3">
                  <label for="Firstname">First Name</label>
                  <input class="form-control" id="Firstname" type="text" />
                </div>
                <div class="col-sm-6 pb-3">
                  <label for="Lastname">Last Name</label>
                  <input class="form-control" id="Lastname" type="text" />
                </div>
                <div class="col-sm-6 pb-3">
                  <label for="City">City</label>
                  <input class="form-control" id="City" type="text" />
                </div>
                <div class="col-sm-3 pb-3">
                  <label for="State">State</label
                  ><select class="form-control custom-select" id="State">
                    <option class="text-white bg-warning">
                      Pick a state
                    </option>
                    <option value="AL">
                      Alemania
                    </option>
                    <option value="AR">
                      Argentina
                    </option>
                    <option value="CO">
                      Colombia
                    </option>
                    <option value="PE">
                      Per√∫
                    </option>
                  </select>
                </div>
                <div class="col-sm-3 pb-3">
                  <label for="Zip">Postal Code</label>
                  <input class="form-control" id="Zip" type="text" />
                </div>
                <div class="col-md-6 pb-3">
                  <p for="exampleAccount">We accept:</p>
                  <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-secondary">
                      <input
                        autocomplete="off"
                        checked
                        id="blue"
                        name="options"
                        type="radio"
                      />
                      <i class="fab fa-cc-mastercard"></i>
                    </label>
                    <label class="btn btn-secondary">
                      <input
                        autocomplete="off"
                        id="red"
                        name="options"
                        type="radio"
                      />
                      <i class="fab fa-cc-visa"></i>
                    </label>
                    <label class="btn btn-secondary">
                      <input
                        autocomplete="off"
                        id="green"
                        name="options"
                        type="radio"
                      />
                      <i class="fab fa-cc-diners-club"></i>
                    </label>
                    <label class="btn btn-secondary">
                      <input
                        autocomplete="off"
                        id="yellow"
                        name="options"
                        type="radio"
                      />
                      <i class="fab fa-cc-amex"></i>
                    </label>
                  </div>
                </div>
                <div class="col-md-6 pb-3">
                  <label for="Message">Message</label>
                  <textarea
                    class="form-control"
                    id="Message"
                    rows="3"
                  ></textarea>
                  <small class="text-muted">Add any notes here.</small>
                </div>
              </div>
            </form>
          </div>
          <div class="card-footer">
            <div class="d-flex justify-content-end">
              <button class="btn btn-secondary me-2" type="reset">
                Cancel
              </button>
              <button id="sendForm" type="submit" class="btn btn-primary">
                Send
              </button>
            </div>
          </div>
        </div>
        <!--/card-->
      </div>
    </div>
    <!--/row-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="../src/app.js"></script>
  </body>
</html>
